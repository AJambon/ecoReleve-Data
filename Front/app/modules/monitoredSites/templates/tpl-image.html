<div class="vignette ">
  <div class="camtrapItemViewHeader">
    <input id="rating_<%=id%>" name="input-name" type="number" class="rating" value="<%= note %>" >
  </div>
  <div class="camtrapItemViewContent">
    <img id="zoom_<%=id%>" src =<%= path %>thumbnails/<%= FileName %> tabindex="<%=id%>" alt="<%= name %>" />

  </div>
  <div class="camtrapItemViewFooter">
      <div class="dateexif text-left"><%= date_creation %></div>
  </div>
</div>
