<div id="infos"  class="col-xs-12 col-md-5 full-height no-padding">
  <div class="toolbar top">
    <a class="btn" href="#<%= type %>">
        <span class="reneco reneco-back"></span>
        &nbsp;
        <span data-i18n="button.back">Back</span>
    </a>
    <div class="js-rg-navbar pull-right"></div>
  </div>

  <div class="crop2">
    <div class="js-form"></div>
    <br>
    <div>
      <ul class="nav nav-tabs">
        <li class="active tab-ele">
          <a href="#historyTab" class="tab-link">History</a>
        </li>
        <li class="tab-ele"><a href="#equipmentTab" class="tab-link">Equipment</a>
        </li>
        <li class="tab-ele"><a href="#locationsTab" class="tab-link">Locations</a>
        </li>
      </ul>
    </div>
    <br>

    <div class="tab-content">
      <div id="historyTab" class="tab-pane fade in active">
          <div class="js-rg-history-grid full-height"></div>
      </div>
      <div id="equipmentTab" class="tab-pane fade">
        <div class="js-rg-equipment-grid full-height"></div>
      </div>

      <div id="locationsTab" class="tab-pane fade">
        <div class="js-rg-locations-grid full-height"></div>
        <div class="js-locations-filter"></div>
          <button class="js-filter btn btn-success pull-right">
            <span class="reneco reneco-search"></span>&nbsp;Search
          </button>
        <br/>
        <div class="js-locations-grid"></div>
        <div class="js-locations-paginator"></div>
      </div>

    </div>
    <br>
  </div>

  <div class="toolbar bottom">

    <div class="js-form-btns"></div>
  </div>

</div>

<div id="mapContainer" class=" no-padding col-xs-12 col-md-7 ns-full-height">
  <div class="toolbar top dark">
    <legend class="pull-left">Locations : <span class="js-total-locations"></span></legend>
  </div>
  <div class = "crop1 overflowXH full-height no-padding">
    <div id="map" >
      <div id="showDetails" class="masqued">
        <span class="glyphicon glyphicon-chevron-right big"/>
      </div>
    </div>
  </div>
</div>
