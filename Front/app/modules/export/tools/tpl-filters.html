<div id="<%= filterName %>" class="filter filter-row form-horizontal clearfix">
	<br>
	<div class="xs-hidden" data-editors="Column" ></div>
	<label>&nbsp;&nbsp;<%= filterName %> :</label>
	<br>
	<div class="col-xs-12 col-md-4 no-padding" data-editors="Operator"></div>
	<div class="col-xs-12 col-md-6 no-padding" data-editors="Value"></div>
	<button type="button" id="filter-delete" class="btn col-xs-12 col-md-2"><i class="glyphicon glyphicon-remove"></i></button>
	<br>
</div>
