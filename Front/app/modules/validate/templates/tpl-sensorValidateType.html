
<div class="clearfix full-height ">
	<div class="col-md-12 full-height dark">
		<br>
			<legend class="clearfix">
				<button id="back" class="btn btn-success pull-left col-">
					<i class="reneco reneco-back"></i>
					Back
				</button>
				<label class="pull-left col-xs-offset-1" for="frequency">Sampling frequency (mn) : </label>
				<div class="col-xs-3">
					<select id="frequency" class="form-control">
						<option value="all">all</option>
						<option value="10">10</option>

						<option value="30">30</option>
						<option value="60">60</option>
						<option value="120">120</option>
					</select>
				</div>

				<button id="autoValidate" class="btn btn-success pull-right">
					Validate
				</button>
				<span class="pull-right col-xs-3 text-right">Validate total: 
					<span id="totalEntries"></span>
				</span>
			</legend>
		<br>
		<div id="grid"></div>
	</div>
</div>
