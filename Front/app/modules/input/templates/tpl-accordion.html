<div class="panel panel-default" id="<%= type %>">
	<div class="panel-heading" role="tab">
		<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#accordion" href="#<%= type %>Collapse" aria-expanded="true" aria-controls="<%= type %>Collapse" class="<%= collapseTitle %>">
			<span><%= name %></span><span class="badge pull-right"><%= nbObs %></span>
		</a>
		</h4>
	</div>
	<div id="<%= type %>Collapse" class="panel-collapse collapse <%= collapseBody %>" role="tabpanel" aria-labelledby="<%= type %>">
		<div class="panel-body">
			<div id="<%= type %>Pagination"></div>
			<div id="<%= type %>Obs"></div>
		</div>
	</div>
</div>
