<% if (index) { %>
<span class="btn text-center switcher pull-left">
	<% if (index) { %>
		<span class="js-record-index"><%= index %></span>/<span class="js-total-records"><%= totalRecords %></span>
	<% } %>
</span>
<button class="js-prev btn pull-left">
		<span class="reneco reneco-leftarrow"></span>
</button>

<button class="js-next btn pull-left">
		<span class="reneco reneco-rightarrow"></span>
</button>
<% } %>
