<div class="ag-paging-panel ag-font-style flex flex-row">
  <span id="pageRowSummaryPanel" class="ag-paging-row-summary-panel flex1 text-left"> 
    <span id="firstRowOnPage"></span> 
    [TO]  
    <span id="lastRowOnPage"></span> 
    [OF]  
    <span id="recordCount"></span> 
  </span> 
  <span class="ag-paging-page-summary-panel flex2">
    <button type="button" class="ag-paging-button btn btn-default" id="btFirst"><span class="reneco reneco-chevron_left" style="border-left: solid 1px #333"></span></button> 
    <button type="button" class="ag-paging-button btn btn-default" id="btPrevious"><span class="reneco reneco-chevron_left"></span></button> 
    <button type="button" class="ag-paging-button btn btn-default" id="btNext"><span class="reneco reneco-chevron_right"></span></button> 
    <button type="button" class="ag-paging-button btn btn-default" id="btLast"><span class="reneco reneco-chevron_right" style="border-right: solid 1px #333"></span></button> 
  </span> 
  <span class="flex1 text-right"> 
    <span id="current"></span> / <span id="total"></span> 
  </span> 
</div>
